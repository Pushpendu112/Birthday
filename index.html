<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shibyte Reveal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', 'Courier New', monospace;
    }

    /* Fullscreen SVG */
    .svg-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    /* Typing overlay */
    .typing-overlay {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-size: 1.6rem;
      text-align: center;
      white-space: nowrap;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .typing-overlay {
        font-size: 1.2rem;
        white-space: normal;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Full-screen SVG -->
  <object class="svg-background" type="image/svg+xml" data="shibyte_emblem_fixed_with_black_background.svg"></object>

  <!-- Typing Text Overlay -->
  <div class="typing-overlay" id="typing"></div>

  <script>
    const text = "Coming soon to your nearest VC event";
    const speed = 70;
    const typingEl = document.getElementById("typing");

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        typingEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        setTimeout(() => {
          typingEl.innerHTML = "";
          i = 0;
          typeWriter();
        }, 3000);
      }
    }

    typeWriter();
  </script>
</body>
</html>
