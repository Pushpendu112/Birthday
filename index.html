<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shibyte Coming Soon</title>
  <style>
    body {
      background-color: #000000;
      color: #00ffff;
      font-family: 'Segoe UI', 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .svg-wrapper {
      width: 100vw;
      max-width: 600px;
      padding: 0 1rem;
    }

    object {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .typing-text {
      font-size: 1.4rem;
      margin-top: 2rem;
      min-height: 2em;
    }

    @media (max-width: 600px) {
      .typing-text {
        font-size: 1.1rem;
      }
    }

  .blink-dot {
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
object {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
    animation-delay: 1s; /* Optional: delay to sync with typing */
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  </style>
</head>
<body>
  <div class="svg-wrapper">
    <object type="image/svg+xml" data="shibyte_emblem_looping_reveal.svg"></object>
  </div>

  <div class="typing-text" id="typing">
  <span id="static-text"></span><span id="dots" style="display: none;">..<span class="blink-dot">.</span></span>
</div>

  <script>
  const fullText = "Coming soon to your nearest VC event";
  const staticEl = document.getElementById("static-text");
  const dotsEl = document.getElementById("dots");

  let i = 0;
  const speed = 80;

  function typeStaticText() {
    if (i < fullText.length) {
      staticEl.textContent += fullText.charAt(i);
      i++;
      setTimeout(typeStaticText, speed);
    } else {
      dotsEl.style.display = "inline";
    }
  }

  typeStaticText();
</script>
</body>
</html>
