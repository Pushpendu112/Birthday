<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shibyte Coming Soon</title>
  <style>
    body {
      background-color: black;
      color: #00ffff;
      font-family: 'Segoe UI', 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .svg-wrapper {
      width: 100vw;
      max-width: 600px;
      padding: 0 1rem;
    }

    object {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .typing-text {
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffff;
      width: 0;
      animation: typing 4s steps(40, end) 1s forwards, blink 0.8s step-end infinite;
      margin-top: 2rem;
      text-align: center;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ffff; }
    }

    @media (max-width: 600px) {
      .typing-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="svg-wrapper">
    <!-- Embedded responsive SVG -->
    <object type="image/svg+xml" data="shibyte_emblem_looping_reveal.svg"></object>
  </div>

  <!-- Typing animated text -->
  <div class="typing-text">Coming soon to your nearest VC event...</div>
</body>
</html>
