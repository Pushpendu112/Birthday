<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shibyte Coming Soon</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .coming-soon {
      font-size: 1.5rem;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeLoop 10s ease-in-out infinite;
    }

    @keyframes fadeLoop {
      0%, 10% { opacity: 0; }
      20%, 80% { opacity: 1; }
      100% { opacity: 0; }
    }

    svg {
      width: 100%;
      height: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Embed your looping SVG here -->
    <object type="image/svg+xml" data="shibyte_emblem_looping_reveal.svg"></object>

    <!-- Looping text -->
    <div class="coming-soon">Coming soon to your nearest VC event</div>
  </div>
</body>
</html>
