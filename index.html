<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shibyte Coming Soon</title>
  <style>
    body {
      background-color: #000000;
      color: #00ffff;
      font-family: 'Segoe UI', 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .svg-wrapper {
      width: 100vw;
      max-width: 600px;
      padding: 0 1rem;
    }

    object {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .typing-text {
      font-size: 1.4rem;
      margin-top: 2rem;
      min-height: 2em;
    }

    @media (max-width: 600px) {
      .typing-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="svg-wrapper">
    <object type="image/svg+xml" data="shibyte_emblem_looping_reveal.svg"></object>
  </div>

  <div class="typing-text" id="typing"></div>

  <script>
    const text = "Coming soon to your nearest VC event";
    const speed = 80; // milliseconds per character
    const typingEl = document.getElementById("typing");

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        typingEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        // Optional loop
        setTimeout(() => {
          typingEl.innerHTML = "";
          i = 0;
          typeWriter();
        }, 3000); // wait before restarting
      }
    }

    typeWriter();
  </script>
</body>
</html>
